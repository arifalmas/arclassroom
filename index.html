<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>AR | Classroom</title>
</head>

<body>
    <div class="header_title">
        <h1>Arif's Classroom</h1>
    </div>
    <div class="container">
      
        <div class="form_container">
            <div class="container_signin_signup">

                <form action="#" class="signin_form">
                    <div class="input_div">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" />
                    </div>
                    <div class="input_div">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" />
                    </div>
                    <input type="submit" value="Login" class="btn solid" />
                  
                </form>

                <form action="#" class="signup_form">
                    <h2 class="title">Sign up</h2>
                    <div class="input_div">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Your name " />
                    </div>
                    <div class="input_div">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Your email " />
                    </div>
                    <div class="input_div">
                        <i class="fa-solid fa-phone-flip"></i>
                        <input type="number" placeholder="Your phone number " />
                    </div>
                   
                    <div class="input_div">
                        <i class="fa-solid fa-id-badge"></i>
                        <input type="number" placeholder="Fn's club id" />
                    </div>
                    <div class="input_div">
                        <i class="fas fa-lock"></i>

                        <input type="password" placeholder="Password" />
                    </div>
                    <input type="submit" class="btn" value="Sign up" />
                  
                </form>
            </div>
        </div>

        <div class="slider_div">
            
            <div class="slider left_slider">
                <div class="content">
                    <h3>New here ?</h3>
                    <p>
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
                        ex ratione. Aliquid!
                    </p>
                    <button class="btn transparent" id="sign-up-btn">
                        Sign up
                    </button>
                </div>
                <img src="img/undraw_welcome_cats_thqn (1).svg" class="image" alt="" />
            </div>
            <div class="slider right_slider">
                <div class="content">
                    <h3>One of us ?</h3>
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
                        laboriosam ad deleniti.
                    </p>
                    <button class="btn transparent" id="sign-in-btn">
                        Sign in
                    </button>
                </div>
                <img src="img/undraw_hello_re_3evm.svg" class="image" alt="" />
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
